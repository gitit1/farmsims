<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cozy Isometric Farm Sim</title>
    <style>
      :root {
        color-scheme: light;
        background: #dfeee3;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #dfeee3;
        font-family: "Avenir Next", "Trebuchet MS", sans-serif;
      }
      body {
        overscroll-behavior: none;
      }
      #game {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
        background: #dfeee3;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
